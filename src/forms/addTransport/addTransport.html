<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить транспорт (Neumorphism)</title>
  <link rel="stylesheet" href="./addTransport.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <h2 class="title">RentRide</h2>
      <p class="subtitle">Добавить транспорт</p>

      <div class="input-group">
        <label for="transportImage">Картинка транспорта (вживую):</label>
        <input type="file" id="transportImage" name="transportImage" required>
      </div>

      <div class="input-group">
        <label for="transportName">Название транспорта:</label>
        <input type="text" id="transportName" name="transportName" placeholder="Название транспорта" required>
      </div>

      <div class="input-group">
        <label for="transportInfo">Основная информация:</label>
        <input type="text" id="transportInfo" name="transportInfo" placeholder="Основная информация" required>
      </div>

      <div class="input-group">
        <label for="transportDetails"><em>Дополнительная информация:</em></label>
        <textarea id="transportDetails" name="transportDetails"></textarea>
      </div>

      <div class="input-group">
        <label for="batteryLevel">Заряд батареи / Количество бензина:</label>

        <div class="slider-container">  
          <div class="slider-fill"></div>

          <input type="range" class="slider" id="batteryLevel" min="1" max="100" value="30">
          <span class="battery-percentage">30%</span>
        </div>
      </div>

      <div class="input-group">
        <label for="nearby">Транспорт находится рядом с вами:</label>
        <input type="checkbox" id="nearby" name="nearby" class="checkbox">
      </div>

      <hr>

      <div class="input-group">
        <label for="geolocation">Выставить геопозицию:</label>
        <textarea id="geolocation" name="geolocation"></textarea>
      </div>

      <button type="submit">Добавить</button>
      <button type="reset">Сбросить</button>
    </form>
  </div>

  <script src="./addTransport.js"></script>
</body>

</html>
